<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <aside class="main_aside">
      <picture>
        <source media="(max-width: 599px)" srcset="images/image-product-mobile.jpg" />
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
      </picture>
    </aside>
    <article class="main_article item">
      <p class="item_title">PERFUME</p>
      <h1 class="item_h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="item_p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="item_price">
        <span class="current_price">$149.99</span>
        <span class="original_price">$169.99</span>
      </p>
      <button class="item_button"> 
        <img src="images/icon-cart.svg" alt="cart icon" width="15" height="16">
        <p>Add to Cart</p>
      </button>
    </article>
  </main>
</body>
</html>
